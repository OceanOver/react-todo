<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>日常待办</title>
	<link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/antd/2.0.0/antd.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/loaders.css/0.1.2/loaders.min.css" rel="stylesheet">
	<style rel="stylesheet">
		.loadAnimate {
			position: absolute;
			width: 100%;
			height: 100%;
			left:0;
			top: 0;
			background-color: #dae1e4;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.ball-grid-pulse > div {
			background: #6fbae4;
		}
	</style>
</head>

<body>
<div class="todoapp" id="root"></div>
<div class="loadAnimate">
	<div class="loader-inner ball-grid-pulse">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>

<script src="//cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="//cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
<script src="//cdn.bootcss.com/antd/2.0.0/antd.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>

<script>
	window.onload = function () {
		var body = document.getElementsByTagName('body')[0];
		var loadElement = document.getElementsByClassName('loadAnimate')[0]
		body.removeChild(loadElement)
	}
</script>

</body>
</html>
